language: node_js
node_js:
- 10.10.0
dist: trusty
git:
  depth: false
jobs:
  include:
  - stage: Fundamental-react build
    name: Unit tests
    script: bash ./ci-scripts/unit-tests.sh
notifications:
  email:
    on_failure: always
    on_success: change
before_deploy:
- npm run build
deploy:
  provider: script
  script: bash ./ci-scripts/publish.sh $TRAVIS_BRANCH $TRAVIS_BUILD_NUMBER
  on:
    branch: master
  api:
    secure: 
  api_key:
    secure: 
