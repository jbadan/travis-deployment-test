language: node_js
node_js:
- 8.9.0
dist: trusty
git:
  depth: false
jobs:
  include:
  - stage: Fundamental-react build
    name: Unit tests
    script: bash ./ci-scripts/unit-tests.sh
notifications:
  email:
    on_failure: always
    on_success: change
before_deploy:
- npm install
- npm run build
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- npm run std-version
- git push "https://jbadan:${GH_TOKEN}@github.com/jbadan/travis-deployment-test.git" --tags origin ${TRAVIS_BRANCH}
deploy:
  provider: npm
  email: jenna.badanowski@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: jbadan/travis-deployment-test

